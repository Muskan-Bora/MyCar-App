{% extends 'car/base.html' %}

{% load static %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card"><br><br>
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Delete Model
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <h3>Are you sure you want to delete {{ CarModel.name }} ?</h3>
                        <button type="submit" class="btn btn-success btn btn-sm">Yes, Confirm</button>
                    </form>

                    <br>

                    <a href="{% url 'detail_category' mbmodel.id %}">
                    <button>
                        No, Take me back
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
