{% extends 'car/base.html' %}

{% load static %}

{% block body %}

    <br><br><br><div class="row">
        <div class="offset-md-1 col-md-4 card-header">
            <img src="{{ CarModel.mb_image.url }}" class="card" height="350px" width="450px">
        </div>

        <div class="col col-md-3 card-header">
            <h1 style="font-size: 2rem">{{ CarModel.body_type }}</h1><br><br>
            <h2 style="font-style: italic; font-size: 1.5rem">{{ CarModel.name }}</h2><br><br>
            <h4 style="font-style: italic; font-size: 1rem; text-align: justify">{{ CarModel.description }}</h4>
        </div>

        <div class="col col-md-3 offset-md-1">
            {% if user.is_superuser %}
                <a href="{% url 'update_MBModel' CarModel.id %}" style="width: 80px" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_MBModel' CarModel.id %}" style="width: 80px" class="btn btn-danger">Delete</a>
                <a href="{% url 'index' %}" style="width: 80px" class="btn btn-success">Back</a>

            {% elif user.is_authenticated %}
                <a href="{% url 'index' %}" style="width: 80px" class="btn btn-success">Back</a>

            {% endif %}
        </div>
    </div>

{% endblock body %}
