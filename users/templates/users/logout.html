{% extends 'car/base.html' %}

{% load static %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card"><br><br><br><br>
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        LogOut
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <h6> Are you sure you want to Logout? </h6>
                        <button type="submit" class="btn btn-success btn btn-sm">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
