{% extends 'car/base.html' %}

{% load static %}

{% block body %}

<!-- <div class="container"> -->
    <div class="row">
        <!-- <img src="{% static 'car/images/login1.jpg' %}" width="70%" height="80%"> -->
        <div class="col-md-6 offset-md-3">
            <div class="card"><br><br>
                <div class="card-header text-dark bg-info">
                    <div class="card-title">
                        <h3>Mercedes Me Login..</h3>
                    </div>
                </div>
                <div class="card-body">
                    <img src="{% static 'car/images/login1.jpg' %}" width="100%" height="80%">
                    <form method="POST">
                        {% csrf_token %}

                        <br><label for="user">Username: </label><br>
                        <input type="text" id="user" name="username"><br>

                        <label for="pass">Password: </label><br>
                        <input type="password" id="user" name="password"><br><br>

                        <button type="submit" class="btn btn-success" style="width: 60%;"><b>Login</b></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
